spring:
  application:
    name: spring-cloud-gateway
  cloud:
      gateway:
        routes:
          - id: RESOURCE-SERVICE
            uri: lb://RESOURCE-SERVICE
            predicates:
              - Path=/v1/resources/**
          - id: SONG-SERVICE
            uri: lb://SONG-SERVICE
            predicates:
              - Path=/v1/songs/**
          - id: STORAGE-SERVICE
            uri: lb://STORAGE-SERVICE
            predicates:
              - Path=/v1/storages/**
server:
  port: 8084

eureka:
  instance:
    hostname: localhost
    client:
      serviceUrl:
        defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway